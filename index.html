<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mensagem Oculta</title>
</head>

<body>
    <form action="#">
        <fieldset class="fieldset">
            <p>Mensagem Oculta</p>
            <div class="divMensagem">
                <label>Mensagem:</label><br>
                <textarea placeholder="Escreva sua mensagem" class="area" name="nomeMensagem" id="msg"></textarea>
            </div>
            <div class="selecionar">
                <select id="seletor">
                    <option value="">Selecione</option>
                    <option value="cesar">Cifra de CÃ©sar</option>
                    <option value="base">Base 64</option>
                </select>
            </div>

            <div class="selecionar">
                <input type="radio" name="escolha" id="codificar" value="cod">
                <label for="codificar">Codificar</label>
                <input type="radio" name="escolha" id="decodificar" value="dec">
                <label for="decodificar">Decodificar</label>
            </div>
            <div class="" id="">
                <label for="passo">Valor deslocamento:</label>
                <input type="number" id="deslocamento" name="passo" min="1" max="25">
            </div>
            <div class="divResultado">
                <label for="nomeResultado">Resultado</label><br>
                <textarea class="area" name="nomeResultado" id="resultado"></textarea>
            </div>
            <div id="btn" class="btn">
            </div>
        </fieldset>
    </form>
    <script src="./index.js"></script>
</body>

</html>
