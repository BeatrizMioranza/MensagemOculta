<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mensagem Oculta</title>
</head>

<body class="imagemfundo">
        <h1>.codificando</h1>
    <form action="#">
        <fieldset class="fieldset">
            <div class="divMensagem">
                <label>Mensagem</label><br>
                <textarea placeholder="Digite sua mensagem" class="area" name="nomeMensagem" id="msg"></textarea>
            </div>
            <div class="selecionar">
                <label>Selecione o tipo de codificação</label>
                <select id="seletor">
                    <option value="">Selecione</option>
                    <option value="cesar">Cifra de César</option>
                    <option value="base">Base 64</option>
                </select>
            </div>

            <div class="selecionar">
                <input type="radio" name="escolha" id="codificar" value="cod">
                <label for="codificar">Codificar</label>
                <input type="radio" name="escolha" id="decodificar" value="dec">
                <label for="decodificar">Decodificar</label>
            </div>
            <div class="desloca" id="desloca">
                <label for="passo">Valor deslocamento</label>
                <input type="number" id="deslocamento" name="passo" min="1" max="25">
            </div>
            <div class="divResultado">
                <label for="nomeResultado">Resultado</label><br>
                <textarea class="area" placeholder="Sua mensagem será gerada aqui" name="nomeResultado" id="resultado"></textarea>
            </div>
            <div id="btn" class="btn">
            </div>
        </fieldset>
    </form>
    <footer>
        <br>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
